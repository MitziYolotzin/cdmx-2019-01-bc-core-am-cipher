<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <style>
@import url('https://fonts.googleapis.com/css?family=Abel|Play|Rajdhani');
</style>
</head>
<body>
  <!--Pantalla-->
  <div id="pantalla">
    <hr>
    <h1>SECRET SPACE MISSION</h1>

      <!--Offset-->
      <p><b>Ingresa tu número clave</b></p>
        <input type="number" id="offset" placeholder="#" min="1" class='cajaN'>

      <!--Inserta clave-->
      <p><b>Escribe clave secreta</b></p>
      <input type="text" id="clave1" placeholder="Ingresa clave" class='caja1'>
      <br>

      <button id="bcifrar" class="boton">Cifrar</button>

      <button id="bdescif" class="boton">Descifrar</button>

      <!-- Resultado clave-->
      <p><b>Tu clave para ser parte de la misión</b></p>
      <input type="text" id="clave2" class='caja2'  >
      <br>

      <!--Borrar -->
      <br><br>
      <button id="borra" type="button" class="boton">Reiniciar</button>
      <br><br>
      <hr>
    </div>


  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
